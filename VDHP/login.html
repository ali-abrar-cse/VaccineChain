    <script type="module">
	import contracts from "./contracts.js";
	let { add1, add2, add3, abi1, abi2, abi3 } = contracts();

	  var VDHPContract1;
    var VDHPContract2;
    var VDHPContract3;

	$(document).ready(function() {
			web3 = new Web3(web3.currentProvider);

			var contract1 = abi1;
			var contract2 = abi2;
			var contract3 = abi3;

					
			var dhp = add1;
			var vaccination = add2;
			var locationInfo = add3;
	
			console.log(add1, add2, add3, abi1, abi2, abi3);

      
      VDHPContract1 = new web3.eth.Contract(contract1, dhp);
      console.log(VDHPContract1);
      VDHPContract2 = new web3.eth.Contract(contract2, vaccination);
      console.log(VDHPContract2);
      VDHPContract3 = new web3.eth.Contract(contract3, locationInfo);
      console.log(VDHPContract3);

        });

        $("#login").click(function () {

        web3.eth.getAccounts().then(function (accounts) {
          var acc = accounts[0];

          console.log(acc);

          VDHPContract1.methods.SignIn($("#id").val(), $("#pass").val(), acc).call().then(function (result) {

            if (result[1] == "issuer")
            {
              location.replace("issuer_menu.html");
            }

            else if (result[1] == "holder")
            {
              location.replace("holder_menu.html");
            }

            else if (result[1] == "authority")
            {
              location.replace("authority_menu.html");
            }

            else if (result[1] == "vaccineProvider")
            {
              location.replace("provider_menu.html");
            }

            }).catch((e) => alert(e));

          });

        });

        function goBack() {
            window.history.back();
        }

   </script>
