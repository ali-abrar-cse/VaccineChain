    <script type="module">
				import contracts from "./contracts.js";
				let { add1, add2, add3, abi1, abi2, abi3 } = contracts();
				var VDHPContract1;
				var VDHPContract2;
				var VDHPContract3;


      var contract1 = abi1;
			var contract2 = abi2;
			var contract3 = abi3;

					
			var dhp = add1;
			var vaccination = add2;
			var locationInfo = add3;
		
      $(document).ready(function() {
			web3 = new Web3(web3.currentProvider);
			
	    
			

      VDHPContract1 = new web3.eth.Contract(contract1, dhp);
    	console.log(VDHPContract1);
      VDHPContract2 = new web3.eth.Contract(contract2, vaccination);
      console.log(VDHPContract2);
      VDHPContract3 = new web3.eth.Contract(contract3, locationInfo);
      console.log(VDHPContract3);

        });

      $("#priority-submit").click(function() {
		web3.eth.getAccounts().then(function(accounts)
		{
			var acc = accounts[0];
			return VDHPContract2.methods.setPriority().send({from: acc});
		}).then(function(tx)
		{
			console.log(tx);
		}).catch(function(tx)
		{
      console.log(tx);
      //alert("Opps,Something Went Wrong..!!! \n Suggestion: Fill up all the fields, check if you belongs to another role or account or not. \n [Tips: Check the browser console for the entire details. Shortcut: Ctrl + Shift + i]");

        });
