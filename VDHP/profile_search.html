			<script type="module">
			import contracts from "./contracts.js";
				let { add1, add2, add3, abi1, abi2, abi3 } = contracts();
				var VDHPContract1;
				var VDHPContract2;
				var VDHPContract3;


      		var contract1 = abi1;
			var contract2 = abi2;
			var contract3 = abi3;

					
			var dhp = add1;
			var vaccination = add2;
			var locationInfo = add3;
				$(document).ready(function () {
					web3 = new Web3(web3.currentProvider);

					//const contractAbi = require('./contractABI.json');
					web3.eth.defaultAccount = web3.eth.accounts[0];
					
                    
				
             
	
                    VDHPContract1 = new web3.eth.Contract(contract1, dhp);
                	console.log(VDHPContract1);
                    VDHPContract2 = new web3.eth.Contract(contract2, vaccination);
                    console.log(VDHPContract2);
                    VDHPContract3 = new web3.eth.Contract(contract3, locationInfo);
                    console.log(VDHPContract3);
				    });

				$("#h-search").click(function () {
						web3.eth.getAccounts().then(function (accounts) {
							var acc = accounts[0];

							console.log(acc);

							VDHPContract1.methods.getHolder(acc).call().then(function (result) {

								$("#services").attr('style','visibility:visible !important');
								$("#h-photo").attr("src", result[0]);
								$("#h-name").html("Name: " + result[1]);
								$("#h-id1").html("ID: " + result[2]);
								$("#h-age").html("Age: " + result[3]);
								$("#h-location").html("Location: " + result[4]);
								$("#h-email").html("Email: " + result[5]);

								console.log(result);

							}).catch((e) => alert(e));

						});

				});
